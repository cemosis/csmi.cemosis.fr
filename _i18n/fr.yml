promotions:
    title: "Promotions CSMI 2014,2015 &amp; CSSI 2011-2013"
    introductionTitle: Un peu d'histoire
    introduction: |
                  En 2005, Éric Sonnendrucker créée  et est le responsable du Master Calcul Scientifique et Visualisation qui est fusionné 
                  de 2009 avec le Master de Mathématiques Discrètes pour créer de 2009 à 2013, le Master de Calcul Scientifique et Sécurité 
                  Informatique qui est alors sous la responsabilité de <a href="{{ link-lang }}/team/#m2">Philippe Helluy</a>. En 
                  2013 il devient le Master de Calcul Scientifique et Mathématiques de l'Information pour 4 ans et est sous la 
                  responsabilité de <a href="{{ link-lang }}/team/#m1">Christophe Prud'homme</a>.
    promotion: Promotion
