        diploma3Desc: Vous avez un accès sur dossier après avis favorable de la commission pédagogique  en <b>1ère année (M1)</b>  pour les titulaires d'un diplôme en Mathématiques ou Mathématiques appliquées, de niveau licence au minimum, délivré par une université étrangère.
