- name: Plastic Omnium Auto Extérieur Services
  id: 1
  logo: /images/logos/logo-po.jpg
  website: http://www.plasticomnium.com/fr/equipementier-automobile/division-auto-exterior.html
  description: Premier fournisseur mondial de pièces et modules de carrosserie en plastique et composites
  testimony-1: Certains projets en recherche et innovation à Plastic Omnium peuvent demander des outils de développement numérique pour tester partiellement de nouvelles idées de modélisation. Nous avons donc cherché un logiciel libre parallélisé à installer sur notre cluster, permettant de résoudre des systèmes d’équations aux dérivées partielles. Avec sa librairie d’opérateurs et de solveurs disponibles, le logiciel Feel++ dévelopé au sein de <a href="http://www.cemosis.fr">Cemosis</a> correspondait à cette attente. Un premier sujet portant sur le calcul de modes propres, confié à un stagiaire en master 2 nous a permis de nous familiariser avec le logiciel et de démarrer une collaboration sur un travail de recherche en mécanique des fluides, associant les compétences industrielles et universitaires. Le souhait est maintenant de consolider l’utilisation de Feel++ dans l’équipe avec le support de l’université. Le master 2 en  math/calcul scientifique/HPC est donc une formation bien adaptée à cet objectif.
  testimony-1-author: Philippe Gilotte
  testimony-1-job: Chef de Projet Recherche
  testimony-1-date: 27/08/2015

