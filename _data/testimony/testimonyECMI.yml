- author: Laura Mendoza
  testimony: >
             <b>Decrivez nous la semaine de modélisation proprement dite ?</b>
             Sans aucun doute, la semaine de modélisation fut la partie la plus importante. J'ai appris beaucoup plus que ce que j’aurais pu imaginer dans un si court délai. Il a fallu beaucoup de travail mais c'était une expérience extrêmement gratifiante. A la fin, je ne peux pas cacher que j'étais soulagée ... mais on a eu une forte cohésion de groupe, ce qui nous a rendus très dynamiques et donc les tâches semblaient moins lourdes.
             <b>Un mot sur l’ambiance et l’organisation</b>
             Mme. Antje Noack, notre interlocutrice de la part du TU de Dresde, s'est très bien occupée de la partie administrative et de notre réception à la guesthouse. Elle a toujours été très attentive et patiente et si l'organisation des deux semaines a été (presque) parfaite je  suis sûre que c'est en grande partie grâce à elle.
             <b>Aucun regret ?</b>
             la seule chose que je regrette c'est de ne pas l'avoir fait l'année d'avant.
