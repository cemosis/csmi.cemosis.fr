- author: Ranine Tarabay
  testimony: >
             <b>Expliquez-nous le déroulement de la première semaine</b>
             La semaine de cours intensive était intéressante. C'était des maths différentes de celles qu'on apprend à l'université. Voir le coté "application" et ce qu’apportent les maths à la biologie, la chimie ou les sciences de l'environnement était très motivant.
             L'examen qu'on a passé (ainsi que la semaine de modélisation qui a suivi) nous a permis de nous auto-évaluer scientifiquement mais aussi de comparer notre savoir et savoir faire par rapport à d'autres étudiants européens.
             <b>Un mot sur l’ambiance et l’organisation</b>
             C'était une expérience enrichissante, aussi bien dans le cadre scientifique que dans le cadre social et relationnel, qui nous a permis de créer des liens professionnels (encadrants et enseignants) et amicaux.
             <b>un mot de conclusion </b>
             Je conseillerais fortement tout étudiant de master à y participer
